<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Horiseon: Leader in SEO & Marketing</title>
</head>

<main>

    <!--Wrapped in header tag for clarity-->
    <header class="header">
        <h1>Hori<span class="seo">seo</span>n</h1>


        <!--Wrapped in nav tag-->
        <nav id="navbar">
            <ul>
                <li>
                    <a href="#search-engine-optimization">Search Engine Optimization</a>
                </li>
                <li>
                    <a href="#online-reputation-management">Online Reputation Management</a>
                </li>
                <li>
                    <a href="#social-media-marketing">Social Media Marketing</a>
                </li>
            </ul>
        </nav>

    </header>

    <!--Wrapped image in section/figure tag and added alt for clarity-->
    <section class="background-img">
        <figure>
            <img src="assets/images/digital-marketing-meeting.jpg" alt='Digital Marketing Meeting' id='main-img'
                class="header-image">
        </figure>
    </section>


    <!--Wrapped in article tag-->
    <article class="content">
        <summary>
            <!--Wrapped in figure element and added alt-->
            <figure class="search-engine-optimization" id="search-engine-optimization">
                <img src="assets/images/search-engine-optimization.jpg" alt="Search Engine Optimization"
                    class="float-left" />

                <h2>Search Engine Optimization</h2>
                <p>
                    The dominance of mobile internet use means that users are searching for the right business as they
                    travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase
                    your visibility and find the right customers for your business.
                </p>
            </figure>


            <!--Wrapped in figure element and added alt-->
            <figure id="online-reputation-management" class="online-reputation-management">
                <img src="assets/images/online-reputation-management.jpg" alt="Online Reputation Management"
                    class="float-right" />
                <h2>Online Reputation Management</h2>
                <p>
                    The web is full of opinions, and some of these can be negative. Social media allows anyone with an
                    internet connection to say whatever they want about your business. Online Reputation Management
                    gives you the control over what potential customers see when they search for your business.
                </p>
            </figure>


            <!--Wrapped in figure element and added alt-->
            <figure id="social-media-marketing" class="social-media-marketing">
                <img src="assets/images/social-media-marketing.jpg" alt="Social Media Marketing"
                    class="float-left" />
                <h2>Social Media Marketing</h2>
                <p>
                    Social media continues to have a sizable influence on buying habits. Social media marketing helps
                    you determine which platforms are suited to your brand, using analytics to find the right markets
                    and increase your lead generation.
                </p>
            </figure>

        </summary>
    </article>


    <!--Wrapped in aside tag for clarity-->
    <aside class="aside-benefit-bar">

        <!--Wrapped in figure tags, added alt for imgs and wrapped in figcaptions x3-->
        <figure class="aside-benefit-bar-lead">
            <h3>Lead Generation</h3>
            <img src="assets/images/lead-generation.png" alt="Lead Generation" />
            <figcaption>
                Inbound strategies for lead generation require less work for your business, bringing customers directly
                to your website.
            </figcaption>
        </figure>


        <figure class="aside-benefit-bar-brand">
            <h3>Brand Awareness</h3>
            <img src="assets/images/brand-awareness.png" alt="Brand Awareness" />
            <figcaption>
                Users find your business through paid and organic searches, increasing the search ranking and visibility
                for your business.
            </figcaption>
        </figure>


        <figure class="aside-benefit-bar-cost">
            <h3>Cost Management</h3>
            <img src="assets/images/cost-management.png" alt="Cost Management">
            <figcaption>
                As the search ranking for your business increases, your advertising costs decrease, and you no longer
                need to advertise your page.
            </figcaption>
        </figure>


    </aside>


    <!-- Wrappped in Footer Tag for clarity Changed h2 tag to h4 to stay consitent-->
    <footer class="footer">
        <h4>Made with ❤️️ by Horiseon</h4>
        <p>
            &copy; 2023 Horiseon Social Solution Services, Inc.
        </p>
    </footer>


</main>

</html>
